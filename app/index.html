<!DOCTYPE html>
<html lang="en" ng-app="testingApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TDD Practice</title>
</head>

<body ng-controller="testingController">
    <header>
        {{title}}
    </header>
    <section>
        <form ng-submit="addDestination()">
            <label for="city">City</label>
            <input type="text" ng-model="newDestination.city">

            <label for="country">Country</label>
            <input type="text" ng-model="newDestination.country">
            <input type="submit" value="add">
        </form>
    </section>
    <section>
        <h2>Your Trip</h2>
        <div ng-repeat="destination in destinations">
            <span>{{destination.city}}</span>
            <span>{{destination.country}}</span>
            <button ng-click="removeDestination($index)">Remove</button>
        </div>
    </section>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
